<html>
    <head>
        <title>Kinza's Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="assets/reset.css" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Special+Elite&display=swap');
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
        <script defer src="assets/arena.js"></script>
        <script defer src="assets/script.js"></script>

    </head>
    <body>
        <svg id="connection-lines"></svg>
        <header>
            <h1 id="title"></h1>

                <ul>
                    <li id="channel-description"></li>
                    <li id="channel-count"></li>
                    <li id="last-updated"></li>
                    <li id="channel-users"></li>
                </ul>
        </header>


            <div id="controls">
                <button id="show-all">Show All</button>
                <button id="show-images">Show Images</button>
                <button id="show-text">Show Text</button>
                <button id="show-links">Show Links</button>
                <button id="show-audio">Show Audio</button>
                <button id="show-videos">Show Videos</button>
            </div>

            <section>
            <ul id="channel-blocks"></ul>
            </section>

            <dialog id="channel-dialog">
                <div class="dialog-content">
                    <button id="close-dialog">Close</button>
                        <div id="dialog-inner">
                        </div>
                    </div>
            </dialog>
    </body>
</html>
